<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Game - SyncThink</title>
  <link rel="stylesheet" href="/src/style.css" />
  <style>
    /* Styles spécifiques à cette page */
    body {
      background-color: var(--light-purple);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .join-container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
      border: 2px solid black;
    }
    
    h1 {
      color: var(--dark-text);
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    
    #gameIdInput {
      width: 100%;
      padding: 15px;
      margin-bottom: 1.5rem;
      border: 2px solid black;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
    }
    
    #submitJoin {
      background-color: var(--purple);
      color: black;
      border: 2px solid black;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    #submitJoin:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Styles pour les toasts */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      max-width: 80vw;
      word-wrap: break-word;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
    .toast.error { background: #ff4444; }
    .toast.success { background: #00C851; }
    .toast.warning { background: #ffbb33; color: black; }
    .toast.info { background: #33b5e5; }
  </style>
</head>
<body>
  <div class="join-container">
    <h1>JOIN A GAME</h1>
    <div class="join-form">
      <input type="text" id="game-id" placeholder="Entrez l'ID de la partie" required>
      <input type="text" id="username" placeholder="Entrez votre pseudo" required>
      <button id="join-btn">Rejoindre la partie</button>
    </div>
  </div>

  <script type="module">
    import socketHandler from './src/socket-handler.js';

    function showToast(message, type = "info") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      // Nettoyer les anciens toasts
      const oldToasts = document.querySelectorAll('.toast:not(.show)');
      oldToasts.forEach(t => t.remove());

      setTimeout(() => {
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }, 10);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const submitBtn = document.getElementById("join-btn");
      const gameIdInput = document.getElementById("game-id");
      const usernameInput = document.getElementById("username");
      
      // Gestion du clic sur le bouton
      submitBtn.addEventListener("click", async () => {
        const gameId = gameIdInput.value.trim();
        const username = usernameInput.value.trim();

        if (!gameId || !username) {
          showToast("Veuillez remplir tous les champs", "error");
          return;
        }

        // Désactiver le bouton pendant le chargement
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <span class="spinner"></span> Loading...
        `;

        try {
          // Appel à l'API pour rejoindre la partie
          const response = await fetch(`/api/games/${gameId}/join`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username })
          });

          if (!response.ok) {
            throw new Error('Failed to join game');
          }

          const data = await response.json();
          
          // Stocker les informations du joueur
          localStorage.setItem('playerId', data.playerId);
          localStorage.setItem('username', username);
          localStorage.setItem('lastGameId', gameId);
          
          // Rediriger vers la page de jeu
          window.location.href = `/game.html?gameId=${gameId}&playerId=${data.playerId}`;
        } catch (error) {
          showToast(error.message, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Rejoindre la partie";
        }
      });
      
      // Permettre aussi la soumission avec Enter
      gameIdInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          submitBtn.click();
        }
      });

      // Exposer les fonctions UI pour le backend
      window.joinGameUI = {
        showToast,
        resetButton: () => {
          submitBtn.disabled = false;
          submitBtn.textContent = "Rejoindre la partie";
        }
      };
    });
  </script>
</body>
</html>
