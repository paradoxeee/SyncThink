<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Game - SyncThink</title>
  <link rel="stylesheet" href="/src/style.css" />
  <style>
    /* Styles spécifiques à cette page */
    body {
      background-color: var(--light-purple);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .join-container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
      border: 2px solid black;
    }
    
    h1 {
      color: var(--dark-text);
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    
    #gameIdInput {
      width: 100%;
      padding: 15px;
      margin-bottom: 1.5rem;
      border: 2px solid black;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
    }
    
    #submitJoin {
      background-color: var(--purple);
      color: black;
      border: 2px solid black;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    #submitJoin:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Styles pour les toasts */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      max-width: 80vw;
      word-wrap: break-word;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
    .toast.error { background: #ff4444; }
    .toast.success { background: #00C851; }
    .toast.warning { background: #ffbb33; color: black; }
    .toast.info { background: #33b5e5; }
  </style>
</head>
<body>
  <div class="join-container">
    <h1>JOIN A GAME</h1>
    <input type="text" id="gameIdInput" placeholder="Enter Game ID" />
    <button id="submitJoin">JOIN NOW</button>
  </div>

  <script type="module">
    import config from '/src/config.js';

    function showToast(message, type = "info") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      // Nettoyer les anciens toasts
      const oldToasts = document.querySelectorAll('.toast:not(.show)');
      oldToasts.forEach(t => t.remove());

      setTimeout(() => {
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }, 10);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const submitBtn = document.getElementById("submitJoin");
      const gameIdInput = document.getElementById("gameIdInput");
      
      // Gestion du clic sur le bouton
      submitBtn.addEventListener("click", async () => {
        const gameId = gameIdInput.value.trim().toUpperCase();

        if (!gameId) {
          showToast("Please enter a valid game ID.", "warning");
          return;
        }

        try {
          submitBtn.disabled = true;
          submitBtn.innerHTML = `
            <span class="spinner"></span> Loading...
          `;
          
          const response = await fetch(`${config.backendUrl}/api/join-game/${encodeURIComponent(gameId)}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "Failed to join game");
          }

          const data = await response.json();
          console.log("Successfully joined:", data);

          // Stockage local
          try {
            localStorage.setItem(`syncThink_${gameId}_player`, data.playerId);
            localStorage.setItem("lastGameId", gameId);
          } catch (e) {
            console.warn("Erreur stockage local:", e);
          }

          // Redirection
          window.location.href = `/game.html?gameId=${encodeURIComponent(gameId)}&playerId=${encodeURIComponent(data.playerId)}`;

        } catch (error) {
          console.error("Error joining game:", error);
          showToast(error.message || "An error occurred", "error");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "JOIN NOW";
        }
      });
      
      // Permettre aussi la soumission avec Enter
      gameIdInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          submitBtn.click();
        }
      });
    });
  </script>
</body>
</html>
